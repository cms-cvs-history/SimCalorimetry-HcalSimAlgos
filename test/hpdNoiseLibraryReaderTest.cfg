process Test = {

    untracked PSet maxEvents = {untracked int32 input = 10}
    service = MessageLogger
    {
      untracked vstring destinations = {"cout"} 
      untracked vstring categories = { "FwkJob" } 
      untracked PSet cout =
      {
         untracked PSet default = { untracked int32 limit = 0 }  # kill all messages in the log
         untracked PSet FwkJob  = { untracked int32 limit = -1 } # but FwkJob category - those unlimitted
      } 
    }
    service =  RandomNumberGeneratorService {
        untracked uint32 sourceSeed = 123456789
	PSet moduleSeeds =
	{
	    untracked uint32 test = 123456789
	}
    }
    source = EmptySource{ }

    module test = HPDNoiseLibraryReaderTest { 
      PSet HPDNoiseLibrary = {
         FileInPath FileName = "SimCalorimetry/HcalSimAlgos/data/hpdNoiseLibrary.root"
	 untracked string HPDName = "HPD"
      }
      untracked bool UseBiasedHPDNoise = true
    }
    path p = {test} 
}
